<!-- form.html -->
<p>
        <button ui-sref="^.list" type="button" class="btn btn-primary">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            Back
        </button>
    </p>
<div class="row">
<div class="col-sm-8 col-sm-offset-2">

    <div id="form-container">

        <div class="page-header text-center">
            <h2>Review Host</h2>

            <!-- the links to our nested states using relative paths -->
            <!-- add the active class if the state matches our ui-sref -->
            <div id="status-buttons" class="text-center">
                <a ui-sref-active="active" ui-sref=".personal" class="bottone">
                    <span ng-class="{'bg-success': formData.personal.decision, 'bg-danger': formData.personal.decision===false}">1</span> Personal
                </a>
                <a ui-sref-active="active" ui-sref=".space" class="bottone">
                    <span ng-class="{'bg-success': formData.space.decision, 'bg-danger': formData.space.decision===false}">2</span> Space
                </a>
                <a ui-sref-active="active" ui-sref=".services" class="bottone">
                    <span ng-class="{'bg-success': formData.services.decision, 'bg-danger': formData.services.decision===false}">3</span> Services
                </a>
                <a ui-sref-active="active" ui-sref=".description" class="bottone">
                    <span ng-class="{'bg-success': formData.description.decision, 'bg-danger': formData.description.decision===false}">4</span> Description
                </a>
            </div>
        </div>

        <!-- use ng-submit to catch the form submission and use our Angular function -->
        <form id="become-host-form" ng-submit="processForm()">

            <!-- our nested state views will be injected here -->
            <div id="form-views" class="form-horizontal" ui-view></div>
        </form>

    </div>

</div>
</div>
