<div class="row">
    <div class="col-md-12" style="text-align:center;">

        <h4>Services</h4><hr>

        <div class="checkbox col-xs-3">
            <label>
                <input type="checkbox" disabled ng-model="$ctrl.host.services.wifi" value="">
                WiFi
            </label>
        </div>
        <div class="checkbox col-xs-3">
            <label>
                <input type="checkbox" disabled ng-model="$ctrl.host.services.smoking">
                Smoking Allowed
            </label>
        </div>
        <div class="checkbox col-xs-3">
            <label>
                <input type="checkbox" disabled ng-model="$ctrl.host.services.washing">
                Washing
            </label>
        </div>
        <div class="checkbox col-xs-3">
            <label>
                <input type="checkbox" disabled ng-model="$ctrl.host.services.heating">
                Heating
            </label>
        </div>

        <div class="checkbox col-xs-3">
            <label>
                <input type="checkbox" disabled ng-model="$ctrl.host.services.kitchen">
                Kitchen
            </label>
        </div>
        <div class="checkbox col-xs-3">
            <label>
                <input type="checkbox" disabled ng-model="$ctrl.host.services.tv">
                TV
            </label>
        </div>
        <div class="checkbox col-xs-3">
            <label>
                <input type="checkbox" disabled ng-model="$ctrl.host.services.drying">
                Drying
            </label>
        </div>
        <div class="checkbox col-xs-3">
            <label>
                <input type="checkbox" disabled ng-model="$ctrl.host.services.iron">
                Iron
            </label>
        </div>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-md-12" style="text-align:center;">
        <h4>Services</h4><hr><br>

        <form class="form-horizontal">
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 col-sm-offset-3">Price/Night</label>
                <div class="col-sm-5">
                    <input type="text" disabled ng-model="$ctrl.host.services.price" class="form-control" id="exampleInputAmount" placeholder="Amount">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 col-sm-offset-3">Deposit</label>
                <div class="col-sm-5">
                    <input type="text" disabled ng-model="$ctrl.host.services.deposit" class="form-control" id="exampleInputAmount" placeholder="Amount">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 col-sm-offset-3">Cleaning Fee
                </label>
                <div class="col-sm-5">
                    <input type="text" disabled ng-model="$ctrl.host.services.cleaning" class="form-control" id="exampleInputAmount" placeholder="Amount">
                </div>
            </div>

        </form>
    </div>
</div>
<div>
    <div class="text-center">
        <h3>Is the content appropriate?</h3>
        <button class="btn btn-success" type="button" ui-sref="^.description" ng-click="formData.services.decision = true">Yes</button>
        <button class="btn btn-danger" type="button" ng-click="formData.services.decision = false">No</button>
    </div>
    <div ng-if="formData.services.decision === false">
        <h4>Why?</h4>
        <textarea style="width:100%" class="form-control" rows="3" ng-model='formData.services.cause'></textarea>
        <button class="btn btn-success pull-right" type="button" ui-sref="^.description">Submit</button>
    </div>
</div>
