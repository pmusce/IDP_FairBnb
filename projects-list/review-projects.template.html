<table class="table table-striped">
	<thead>
		<tr>
			<th>Title</th>
			<th>User</th>
			<th>Created</th>
			<th>Comments</th>
			<th># staff reviews</th>
			<th>Status</th>
		</tr>
	</thead>
	<tbody>
		<tr ui-sref="home.reviewproj.detail.location({project: project.id})" class="media clickable" ng-repeat="project in $ctrl.projects">
			<td>{{project.title}}</td>
			<td>{{project.author}}</td>
			<td>{{project.date}}</td>
			<td>{{project.comments.length}}</td>
			<td>{{project.votes}}/6</td>
			<td ng-switch on="project.status">
				<span ng-switch-when="needs"class="text-primary">
                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span> Needs review
                </span>
				<span ng-switch-when="pending" class="text-muted">
                    <span class="glyphicon glyphicon-time" aria-hidden="true"></span>Reviewed
                </span>
				<span ng-switch-when="declined" class="text-danger">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Declined
                </span>
                <span ng-switch-when="approved" class="text-success">
                    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Approved
                </span>
			</td>
		</tr>
	</tbody>
</table>
